<form style="padding-bottom:70px;" data-bind="submit:save">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<h4 class="navbar-text" style="margin-left:10px;"><a href="#">List</a></h4>
		<div class="pull-right" style="margin-right:10px;">
			<a href="#" class="btn btn-default navbar-btn">Cancel</a>
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
	</nav>
    <div>
		<div class="form-group">
			<input type="text" name="name" class="form-control" placeholder="Name" data-bind="value:list().name" />
		</div>
		<div class="form-group">
			<label>Products</label>
			<div class="list-group">
				<!-- ko foreach:items -->
					<a class="list-group-item" data-bind="click:$root.select">
						<!-- ko if:picture!='undefined' -->
							<img class="pull-right" data-bind="attr:{src:picture}" style="max-height:42px;" />
						<!-- /ko -->
						<small class="text-muted" data-bind="text:code"></small>
						<div data-bind="text:name"></div>
					</a>
				<!-- /ko -->
				<a class="list-group-item" style="background:#e4e4e4; text-align:center; font-weight:bold;" data-bind="attr:{href:'#products/search?fid={0}'.format($root.fid)}">+ Add</a>
			</div>
		</div>
	</div>		
	<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
		<p class="navbar-text text-center" style="float:none;">Estimated price: $45</p>
	</nav>
</form>
