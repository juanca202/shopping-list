<form id="list-form" style="padding-bottom:70px;" data-bind="submit:saveItems">
	<style>
		#list-form .checkbox {padding-left:0; margin:0; padding-top: 10px; padding-bottom: 10px;}
		#list-form .checkbox .price {color:#A9A9A9;}
		#list-form [type="search"] {padding: 20px 12px;}
		#list-form #autocomplete .list-group-item:first-child {border-top:0; border-radius:0;}
		#list-form #autocomplete.open {margin-top: -15px; /*display:block;*/}
		#list-form .list-group.checked .checkbox {text-decoration: line-through;}
		#list-form .list-group.checked .checkbox,
		#list-form .list-group.checked .actions {color:#999;}
		#list-form .list-group-item {-webkit-transition: opacity .5s; overflow:hidden; opacity:1;}
		#list-form .list-group-item a {display:block; margin: -10px -15px; padding: 10px 15px;}
		#list-form .list-group-item a:hover {text-decoration:none; background-color: #F5F5F5;}
		#list-form .list-group-item .checkbox,
		#list-form .list-group-item .actions-pane {border-left:2px solid rgba(255,255,255,0);}
		#list-form .list-group-item .actions-pane {margin: -10px -15px; margin-top:10px;}
		#list-form .list-group-item .actions-pane button {border-radius:0; background-color: #FFF; font-size:11px;}
		#list-form .list-group-item .actions-pane button .glyphicon {margin-bottom: 5px; margin-left: auto; margin-right: auto; display: block;}
		#list-form .slide-up {margin: 0; border: 0; padding: 0px 15px; height: 0px; opacity:0;}
		#list-form .navbar-fixed-bottom {background: transparent; bottom: 51px; border: 0;}
	</style>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation" data-bind="with:list">
		<div class="pull-left" data-bind="visible:id()>1">
			<a href="#/lists" class="btn"><span class="glyphicon glyphicon-chevron-left"></span></a>
		</div>
		<div class="navbar-text text-center title" data-bind="text:name"></div>
		<div class="pull-right">
			<div class="btn-group pull-right">
				<a href="#" class="btn dropdown-toggle" style="background:transparent; border-color:transparent;" data-toggle="dropdown"><span style="line-height: 0px; font-size: 27px; font-weight: bold;">...</span></a>
				<ul class="dropdown-menu pull-right">
					<!-- ko if:id()!=1 -->
						<li><a href="#" data-bind="click:$root.rename">Rename</a></li>
						<li><a href="#" data-bind="click:$root.remove">Delete</a></li>
						<li class="divider"></li>
					<!-- /ko -->
					<!-- ko if:id()==1 -->
						<li data-bind="css:{disabled:$root.items().length==0}"><a href="#" data-bind="click:$root.clearAll">Clear all</a></li>
						<li class="divider"></li>
						<li data-bind="css:{disabled:$root.items().length==0}"><a href="#" data-bind="click:$root.markAll">Mark all</a></li>
						<li data-bind="css:{disabled:$root.items().length==0}"><a href="#" data-bind="click:$root.unmarkAll">Unmark all</a></li>
						<li class="divider"></li>
					<!-- /ko -->
					<li data-bind="css:{disabled:$root.items().length==0}"><a href="#" data-bind="click:$root.share">Share to email</a></li>
				</ul>
			</div>
		</div>
	</nav>
    <div style="position:relative;">
		<div class="form-group" style="position:relative; margin: -15px; margin-bottom: 15px; margin-top:0;">
			<input type="search" class="form-control" placeholder="Add a product to list" data-bind="value:query, valueUpdate: 'afterkeydown', hasFocus: items().length==0" />
			<button class="btn btn-default btn-right" type="button" style="padding: 10px 12px;" data-bind="click:scan"><span class="glyphicon glyphicon-barcode"></span></button>
		</div>
		
		<div id="autocomplete" class="list-group" data-bind="css:{open:queryParts().name.length>0 || products().length>0}">
			<!-- ko foreach:products -->
				<a href="#" class="list-group-item" data-bind="click:$root.addItem"><span data-bind="visible:$root.queryParts().quantity>0, text:'{0} '.format($root.queryParts().quantity)" style="color:#999;"></span><span data-bind="text:name"></span><span style="color:#999;" data-bind="visible:$root.queryParts().name==code, text:' - {0}'.format(code)"></span></a>
			<!-- /ko -->
			<!-- ko if:queryParts().name.length>0 && products().length==0 -->
				<a href="#" class="list-group-item" data-bind="click:$root.createProduct.bind($data, $root.queryParts().name)"><span data-bind="visible:$root.queryParts().quantity>0, text:'{0} '.format($root.queryParts().quantity)" style="color:#999;"></span><span data-bind="text:$root.queryParts().name"></span></a>
			<!-- /ko -->
		</div>
		
		<div data-bind="visible:items().length==0" class="no-data">
			<span class="glyphicon" data-bind="css:{'glyphicon-shopping-cart':list.id()==1, 'glyphicon-list-alt':list.id()!=1}"></span><br />
			You have not added products yet
		</div>
		
		<div class="list-group">
			<!-- ko foreach:items -->
				<div class="list-group-item" data-bind="css:{'slide-up':checked()}">
					<div class="actions pull-right">
						<span class="glyphicon glyphicon-shopping-cart" style="margin-right:10px;" data-bind="visible:cart.id() && $root.list.id()!=1"></span>
						<a href="#" data-bind="click:$root.setCurrentItem" style="display:inline-block;"><span class="glyphicon glyphicon-info-sign"></span></a>
					</div>
					<a href="#" class="checkbox" data-bind="click:$root.list.id()==1? $root.toggleItemCheck : $root.toggleItemAtCart, style:{'border-left-color':product.category.color? product.category.color : 'inherit'}">
						<span data-bind="text:quantity()>0? '{0} {1} {2}'.format(quantity(), unit() && unit()!='undefined'? unit() : '', product.name()) : product.name()"></span>
						<span style="color:#a1c5e5;" data-bind="visible:price()>0, text:'@ ${0}'.format(Number((quantity()? quantity() : 1)*price()).format(2))"></span>
					</a>
					<div class="row actions-pane" data-bind="visible:$root.currentItem().id()==id(), style:{'border-left-color':product.category.color? product.category.color : 'inherit'}">
						<button class="col-xs-4 btn btn-sm" data-bind="click:$root.showItem"><span class="glyphicon glyphicon-pencil"></span> Quantity/Price</button>
						<button class="col-xs-4 btn btn-sm" data-bind="click:$root.showProduct"><span class="glyphicon glyphicon-pencil"></span> Product</button>
						<button class="col-xs-4 btn btn-sm" data-bind="click:$root.removeItem"><span class="glyphicon glyphicon-trash"></span> Delete</button>
					</div>
				</div>		
			<!-- /ko -->
		</div>
		<div class="list-group checked" style="margin-top:20px;">
			<!-- ko foreach:items -->
				<div class="list-group-item" data-bind="css:{'slide-up':!checked()}">
					<a href="#" class="actions pull-right" data-bind="click:$root.setCurrentItem"><span class="glyphicon glyphicon-info-sign"></span></a>
					<a href="#" class="checkbox" data-bind="click:$root.toggleItemCheck">
						<span data-bind="text:quantity()>0? '{0} {1} {2}'.format(quantity(), unit() && unit()!='undefined'? unit() : '', product.name()) : product.name()"></span>
						<span class="price" data-bind="visible:price()>0, text:'@ ${0}'.format(Number((quantity()? quantity() : 1)*price()).format(2))"></span>
					</a>
					<div class="row actions-pane" data-bind="visible:$root.currentItem().id()==id()">
						<button class="col-xs-4 btn btn-sm" data-bind="click:$root.showItem"><span class="glyphicon glyphicon-pencil"></span> Quantity/Price</button>
						<button class="col-xs-4 btn btn-sm" data-bind="click:$root.showProduct"><span class="glyphicon glyphicon-pencil"></span> Product</button>
						<button class="col-xs-4 btn btn-sm" data-bind="click:$root.removeItem"><span class="glyphicon glyphicon-trash"></span> Delete</button>
					</div>
				</div>
			<!-- /ko -->
		</div>
		
	</div>
	<nav class="navbar navbar-default navbar-fixed-bottom" data-bind="visible:totalPrice().remaining>0 || totalPrice().checked>0">
		<div class="pull-right" style="margin-right:10px; margin-top:8px;" data-bind="visible:totalPrice().checked>0">
			<button class="btn btn-primary" data-bind="click:checkout">Checkout</button>
		</div>
		<div style="margin-left:10px; margin-top:8px; font-size:13px;">
			<div data-bind="visible:totalPrice().remaining>0">
				Remaining: <strong data-bind="text:'${0}'.format(Number(totalPrice().remaining).format(2))"></strong> 
			</div>
			<div data-bind="visible:totalPrice().checked>0">
				Purchased: <strong data-bind="text:'${0}'.format(Number(totalPrice().checked).format(2))"></strong>
			</div>
		</div>
	</nav>
</form>
