<div style="margin-top: 20px;">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="navbar-text text-center title" data-bind="text:_('Purchase history')"></div>
	</nav>
	
	<div data-bind="visible:purchases().length>0">
		<div class="list-group" data-bind="foreach:purchases">
			<a class="list-group-item" data-bind="attr:{href:'#purchases/{0}'.format(id)}">
				<span class="pull-right" data-bind="text:'${0}'.format(Number(total).format())"></span>
				<div data-bind="text:moment(timestamp).startOf('minute').fromNow()"></div>
			</a>
		</div>
	</div>
	
	<div data-bind="visible:purchases().length==0" class="no-data">
		<span class="glyphicon glyphicon-time"></span><br />
		<div data-bind="text:_('You have not saved purchases yet')"></div>
	</div>
</div>
