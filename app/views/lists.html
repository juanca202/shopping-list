<div>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="pull-right" style="margin-right:10px;">
			<a href="#" data-bind="click:create" class="btn btn-primary navbar-btn">Create list</a>
		</div>
		<h4 class="navbar-text" style="margin-left:10px;">Lists</h4>
	</nav>
    <div class="list-group" data-bind="foreach:lists">
		<a href="#" class="list-group-item" data-bind="event:{click:$root.update}">
			<span data-bind="text:name"></span>
		</a>
	</div>
	
	<div class="text-center" data-bind="visible:lists().length==0">
		<div style="font-size:20px;">No list created yet</div>
		<a href="#" data-bind="click:create">Create list</a>
	</div>
	
	<div data-bind="visible:lastPurchases().length>0">
		<h4>Ultimas compras</h4>
		<div class="list-group" data-bind="foreach:lastPurchases">
			<a class="list-group-item">
				<small class="text-muted pull-right" data-bind="text:date"></small>
				<div class="list-group-item-heading" data-bind="text:list"></div>
				<p class="list-group-item-text" data-bind="text:'${0}'.format(Number(amount).formatMoney())"></p>
			</a>
		</div>
	</div>
	
	<small class="text-muted text-center" style="margin-top:10px; display:block;">v0.1.4</small>
</div>
