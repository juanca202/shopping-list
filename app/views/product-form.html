<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <form role="form" data-bind="submit:save">
			<div>
				<div class="form-group" style="position:relative;">
					<input type="text" name="name" class="form-control" placeholder="Name" data-bind="value:product().name" />
					<button class="btn btn-default btn-right" type="button" data-bind="click:attachPicture"><img src="themes/default/images/picture.png" style="width:16px; height:16px;" /></button>
				</div>
				<div class="form-group" style="position:relative;">	
					<input type="number" class="form-control" name="code" placeholder="Barcode #" data-bind="value:product().code" />
					<button class="btn btn-default btn-right" type="button" data-bind="click:scan"><img src="themes/default/images/scan-barcode.png" style="width:16px; height:16px;" /></button>
				</div>
				<div class="form-group">
					<select name="cid" class="form-control" data-bind="options:productCategories, optionsValue:'id', optionsText:'name', optionsCaption:'Select a category...', value:product().cid"></select>
				</div>
			</div>		
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
