<form data-bind="submit:save" style="margin-top:15px;">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="pull-right" style="margin-right:10px; margin-top:8px;">
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
		<div class="navbar-left" data-bind="with:product">
			<a class="btn navbar-btn" data-bind="text:'‹ {0}'.format(name), click:$root.back"></a>
		</div>
	</nav>
	<div data-bind="with:product">
		<div class="form-group" style="position:relative;">
			<input type="text" name="name" class="form-control" placeholder="Name" data-bind="value:name" />
			<button class="btn btn-default btn-right" type="button" data-bind="click:$root.attachPicture"><img src="themes/default/images/picture.png" style="width:16px; height:16px;" /></button>
		</div>
		<div class="form-group" style="position:relative;">	
			<input type="number" class="form-control" name="code" placeholder="Barcode #" data-bind="value:code" />
			<button class="btn btn-default btn-right" type="button" data-bind="click:$root.scan"><span class="glyphicon glyphicon-barcode"></span></button>
		</div>
		<div class="form-group">
			<select name="cid" class="form-control" data-bind="options:$root.productCategories, optionsValue:'id', optionsText:'name', optionsCaption:'Select a category...', value:cid"></select>
		</div>
		
		<div data-bind="text:picture"></div>
		<!-- ko if:picture!='undefined' -->
			<img data-bind="attr:{src:picture}" style="width:100%;" />
		<!-- /ko -->
	</div>		
</form>
