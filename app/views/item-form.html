<form data-bind="submit:save">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="pull-right" style="margin-right:10px; margin-top:8px;">
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
		<div class="navbar-left">
			<a class="btn navbar-btn" data-bind="text:'‹ {0}'.format(item.product.name()), click:cancel"></a>
		</div>
	</nav>
    <div>
		<div class="form-group">
			<input type="number" class="form-control" min="1" name="quantity" placeholder="Quantity" data-bind="value:item.quantity!=-1? item.quantity : ''" />
		</div>
		<div class="form-group">
			<select name="cid" class="form-control" data-bind="value:item.unit, options:units, optionsCaption:'Select a unit...'"></select>
		</div>
		<div class="form-group">
			<input type="number" class="form-control" step="0.01" name="price" placeholder="Price" data-bind="value:item.price" />
		</div>
	</div>
</form>
