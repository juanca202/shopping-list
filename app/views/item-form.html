<form data-bind="submit:save" style="margin-top:15px;">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="pull-right" style="margin-right:10px; margin-top:8px;">
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
		<div class="navbar-left" data-bind="with:item">
			<a class="btn navbar-btn" data-bind="text:'‹ {0}'.format(product.name), click:$root.cancel"></a>
		</div>
	</nav>
    <div data-bind="with:item">
		<div class="form-group">
			<input type="number" class="form-control" min="1" name="quantity" placeholder="Quantity" data-bind="value:quantity" />
		</div>
		<div class="form-group">
			<select name="cid" class="form-control" data-bind="value:unit, options:$root.units, optionsCaption:'Select a unit...'"></select>
		</div>
		<div class="form-group">
			<input type="number" class="form-control" min="0.01" step="0.01" name="price" placeholder="Price" data-bind="value:price" />
		</div>
	</div>
</form>
