<!DOCTYPE html>  
<html> 
<head> 
    <meta charset="UTF-8">
    <title>Shopping list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="libraries/jquery/jquery.mobile-1.4.0-alpha.1.min.css" />
	<link rel="stylesheet" href="themes/default/base.css" />
	<script src="libraries/jquery/jquery-2.0.3.min.js"></script>
	<script src="libraries/jquery.validate/jquery.validate.min.js"></script>
	<script src="libraries/jquery.validate/localization/messages_es.js"></script>
    <script src="libraries/knockout/knockout-2.3.0.js"></script>
	<script src="libraries/allmarkedup/purl.js"></script>
	<script src="libraries/app/websql-adapter.js"></script>
	<script src="libraries/app/common.js"></script>
</head>

<body> 
	<div id="list-form" data-role="page">		
		<script src="controllers/list-form.js"></script>
		<div data-id="main-header" data-role="header" data-position="fixed" data-tap-toggle="false">
			<h1>My List</h1>
		</div>
		<div data-role="content">
			<ul data-role="listview" data-bind="foreach:lists.items">
				<li><a href="#" data-bind="text:name"></a></li>
			</ul>
		</div>
		<div data-role="footer" data-position="fixed" data-tap-toggle="false">
			<div data-role="navbar">
				<ul>
					<li><button data-bind="click:lists.add">Add new item</button></li>
				</ul>
			</div>
		</div>
	</div>
	
	<script src="libraries/jquery/jquery.mobile-1.4.0-alpha.1.min.js"></script>
</body>
</html>
